<VirtualHost *:443>
  ServerName main.qa.codriver.com
    
  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  SSLEngine on  
  SSLCertificateFile /etc/apache2/ssl/codriver.com.crt
  SSLCertificateKeyFile /etc/apache2/ssl/codriver.com.key
  SSLCertificateChainFile /etc/apache2/ssl/gd_bundle.crt 
  
  SSLOptions +ExportCertData

  ProxyRequests Off
  ProxyPreserveHost Off
      
  DocumentRoot /var/www/adm-root
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  ProxyPass /vehcoadm http://donar.vehco.com:28220/vehcoadm
  ProxyPassReverse /vehcoadm http://donar.vehco.com:28220/vehcoadm

  ProxyPass /vehcoadm-cdn http://donar.vehco.com:28220/vehcoadm-cdn
  ProxyPassReverse /vehcoadm-cdn http://donar.vehco.com:28220/vehcoadm-cdn

  ProxyPass /vehcoadm-rest http://donar.vehco.com:28220/vehcoadm-rest
  ProxyPassReverse /vehcoadm-rest http://donar.vehco.com:28220/vehcoadm-rest

  ProxyPassMatch ^/$ !
  Alias / /var/www/adm-root/index.html

  ProxyPassMatch / http://donar.vehco.com:27210/
  ProxyPassReverse / http://donar.vehco.com:27210/
</VirtualHost>

