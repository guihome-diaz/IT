<VirtualHost *:443>
  ServerName build.vehco.com

  SSLEngine on  
  SSLCertificateFile /etc/apache2/ssl/codriver.com.crt
  SSLCertificateKeyFile /etc/apache2/ssl/codriver.com.key
  SSLCertificateChainFile /etc/apache2/ssl/gd_bundle.crt 
  
  SSLOptions +ExportCertData

  ProxyRequests Off
  ProxyPreserveHost Off
  
  DocumentRoot /var/www/build.vehco.com
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>


  <Proxy *>
    Require local
    # Swedish LAN
    Require ip 192.168.1
    # VEHCO VPN
    Require ip 192.168.12
    # French office
    require ip 90.83.80.91
    require ip 195.101.122.32/27
    require ip 195.101.122.64/27
    # Danish office
    require ip 77.68.140.115
  </Proxy>
    


  ProxyPass / http://build.vehco.com/
  ProxyPassReverse / http://build.vehco.com/



   ## ERROR directory
   Alias   /errors   /var/www/errors
   <Location /errors >
       Require all granted
       ProxyPass !
   </Location>
   # 400 bad request
   ErrorDocument 400 /errors/error400.html
   # 403 access forbidden
   ErrorDocument 403 /errors/error403.html
   # 404 page not found
   ErrorDocument 404 /errors/error404.html
   # 500 internal error
   ErrorDocument 500 /errors/error500.html



</VirtualHost>

